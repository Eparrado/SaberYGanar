<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Saber y Ganar </title>
</head>

<body>
    <header>
        <h1>Saber y ganar</h1>
        <h2>Responde mejor y más rápido que los demás</h2>

        <button type="button" class="start--button">Empieza a jugar</button>
    </header>
    <main>
        <div class="questions__container hidden">
            <h3 class="question--title"></h3>
            <ul class="answer--list">
                <span class="clock"></span>

                <li class="asnwer--option">
                    <input data-id="0" type="radio" value="" name="radAnswer" class="input-radio">
                    <label class="question--answer"></label>
                </li>

                <li class="asnwer--option">
                    <input data-id="1" type="radio" value="" name="radAnswer" class="input-radio">
                    <label class="question--answer"></label>
                </li>

                <li class="asnwer--option">
                    <input data-id="2" type="radio" value="" name="radAnswer" class="input-radio">
                    <label class="question--answer"></label>
                </li>

            </ul>

            <div class="right--answer"></div>

            <button type="button" class="send--answer">Enviar respuesta</button>
            <button type="button" class="next--question">Siguiente pregunta</button>
        </div>

        <div class="scores__container"></div>
        <div class="statistics__container"></div>
    </main>

    <script src="script/main.js"></script>
</body>

</html>
